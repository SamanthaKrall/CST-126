<head>

<style>

	}

}
input[type=text]{
	width: 100%;

}
textarea{
	background: #f1f1f1;
}

	background-color: #ddd;
	outline: none;
}

	border: 1px solid #f1f1f1;
	margin-bottom: 25px;
}

<body>
	<form method="post">

		Blog: Keep within 2000 characters <br/>
		<textarea rows="20" cols="150" name="blogPost"></textarea><br/>
		Category: Keep within 80 characters<br/>
		<input type="text" name="category"><br/>
		<input type="submit" formaction="newBlog.php" value="Submit" name="Submit"><br/>
	</form><br/>
		<button onclick="goBack()">Go Back</button>

			window.history.back();
		}
